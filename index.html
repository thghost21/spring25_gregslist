    <section class="container">

    <section class="container">
      <div class="row mb-3">
        <div class="col-12">
          <h3>List Your Car</h3>
        </div>
        <div class="col-md-6">
          <div class="shadow bg-light px-5 py-2">
            <form onsubmit="app.carsController.createCarListing()">
              <div class="mb-3">
                <label for="carMake">Car Make</label>
                <input id="carMake" name="make" type="text" required minlength="3" maxlength="20"
                  placeholder="Car Make...">
              </div>
              <div class="mb-3">
                <label for="carModel">Car Model</label>
                <input id="carModel" name="model" type="text" required maxlength="50" placeholder="Car Model...">
              </div>
              <div class="mb-3">
                <label for="carPrice">Car Price</label>
                <input id="carPrice" name="price" type="number" required min="0" max="1000000" placeholder="0">
              </div>
              <div class="mb-3">
                <label for="carYear">Car Year</label>
                <input id="carYear" name="year" type="number" required min="1886" max="2025" placeholder="2025">
              </div>
              <div class="mb-3">
                <label for="carMileage">Car Mileage</label>
                <input id="carMileage" name="mileage" type="number" required min="1" max="3200000" placeholder="1">
              </div>
              <div class="mb-3">
                <label for="carImgUrl">Car Image URL</label>
                <input id="carImgUrl" name="imgUrl" type="url" required maxlength="1000" placeholder="Image URL...">
              </div>
              <div class="mb-3">
                <label for="carEngineType">Car Engine Type</label>
                <input id="carEngineType" name="engineType" type="text" required maxlength="50"
                  placeholder="Car Engine Type...">
              </div>
              <div class="mb-3">
                <label for="carColor">Car Color</label>
                <input id="carColor" name="color" type="color" value="#FF0000" class="check-input">
              </div>
              <div class="mb-3">
                <label for="carHasCleanTitle" class="d-inline">Does this car have a clean title?</label>
                <input id="carHasCleanTitle" name="hasCleanTitle" type="checkbox" class="check-input ms-2">
              </div>
              <div class="mb-3">
                <label for="carIsManual" class="d-inline">Does this car have a manual transmission?</label>
                <input id="carIsManual" name="isManualTransmission" type="checkbox" class="check-input ms-2">
              </div>
              <!-- NOTE you will need a button element inside of your form that we can use to submit the form -->
              <div class="text-end">
                <button class="btn btn-outline-danger me-2" type="reset">
                  Reset Form
                </button>
                <button class="btn btn-outline-dark" type="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <img
